<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Members</title>
  </head>
  <body>
    <div class="container">
      <div class="icons">
        <div class="img" style="--i: 0">
          <img src="https://mui.com/static/images/avatar/1.jpg" alt="avatar" />
        </div>
        <div class="img" style="--i: 1">
          <img src="https://mui.com/static/images/avatar/2.jpg" alt="avatar" />
        </div>
        <div class="img" style="--i: 2">
          <img src="https://mui.com/static/images/avatar/3.jpg" alt="avatar" />
        </div>
        <div class="img" style="--i: 3">
          <img src="https://mui.com/static/images/avatar/4.jpg" alt="avatar" />
        </div>
        <div class="img" style="--i: 4">
          <img src="https://mui.com/static/images/avatar/5.jpg" alt="avatar" />
        </div>
        <div class="img" style="--i: 5">
          <img src="https://mui.com/static/images/avatar/2.jpg" alt="avatar" />
        </div>
        <div class="img" style="--i: 6">
          <img src="https://mui.com/static/images/avatar/7.jpg" alt="avatar" />
        </div>
        <div class="img" style="--i: 7">
          <img src="https://mui.com/static/images/avatar/3.jpg" alt="avatar" />
        </div>
      </div>
      <div class="content">
        <div class="inner-content">
          <div class="card">
            <div class="imgBox">
              <img
                src="https://mui.com/static/images/avatar/4.jpg"
                alt="placeholder image"
                class="target-image"
              />
            </div>
            <div class="context">
              <h3>Someone is smiling</h3>
              <p>Web Developer</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
